<!DOCTYPE html>
<html>

<head>
    <title>HydrateMe</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/raindrop.png') }}">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/water.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;

            /* Layout fix */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 40px;
        }

        h2 {
            margin-left: 170px;
            font-size: 44px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;

            color: #ffffff;

            -webkit-text-stroke: 1px #2d2d2d;

            text-shadow:
                0 0 3px rgba(70, 70, 70, 0.6);
        }

        .tagline {
            margin: 0;
            font-size: 15px;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }




        .box {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(150px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);

            width: 470px;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.15),
                0 2px 6px rgba(0, 0, 0, 0.10);

            /* Position right & slightly up */
            position: relative;
            left: 180px;
            top: -10px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        .height-input {
            display: flex;
            gap: 12px;
        }

        .height-input input {
            width: 50%;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background: #0056c2;
        }

        .result {
            margin-top: 20px;
            background: rgba(241, 251, 251, 0.7);
            padding: 18px;
            border-radius: 12px;

            width: 510px;
            position: relative;
            left: 170px;
        }
    </style>

</head>

<body>
    <div style="display: flex; align-items: flex-start; margin-left: 170px; margin-bottom: 25px;">
        <h2
            style="margin: 0; font-size: 32px; color: #ffffff; -webkit-text-stroke: 1px #2d2d2d; text-shadow: 0 0 3px rgba(10,10,10,0.6);">
            ðŸ’§HydrateMe
        </h2>
        <p class="tagline">
            Hydrate right, feel bright.
        </p>
        <!-- <p
            style="margin: 10 10 10 15px; font-size: 16px; color: #000000; -webkit-text-stroke: 0.5px #000000; text-shadow: 0 0 2px rgba(10,10,10,0.6); position: relative; top: 10px;">
            Hydrate right, feel bright.
        </p> -->
    </div>



    <div class="box">
        <form method="POST">

            <label>Temperature (Â°C)</label>
            <input type="number" step="0.1" name="temperature" required>

            <label>Weight (kg)</label>
            <input type="number" step="0.1" name="weight" required>

            <label>Height</label>
            <div class="height-input">
                <input type="number" name="height_feet" placeholder="Feet" required>
                <input type="number" name="height_inches" placeholder="Inches" required>
            </div>

            <label>Activity Level</label>
            <select name="activity" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="submit">Calculate Water Intake</button>

        </form>
    </div>

    <div class="result">
        {{ result|safe }}
    </div>

</body>

</html>
